<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code</title>

  <!-- font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- css link -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container">

    <!-- QR code section -->
    <img class="qr-code" src="images/image-qr-code.png" alt="qr-code">

    <!-- text section -->
    <h1 class="heading">Improve your front-end <br> skills by building projects</h1>

    <p class="paragraph">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>

  </div>

</body>

</html>
